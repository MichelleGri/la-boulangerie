<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="La Boulangerie - a bakery serving delicious sweets and savouries in London">
    <meta name="keywords" content="boulangerie, bakery, sweets, savouries, London">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>La Boulangerie | Gallery</title>
</head>

<body>
    <!-- header section - logo and navigation menu -->
    <header>
        <div id="header-menu">
            <a href="index.html">
                <h1 id="logo">La Boulangerie</h1>
            </a>
                <button type="button" onclick="menu.html">Order Online</button>
        </div>
            <nav>
                <ul id="nav-menu">
                    <li>
                        <a href="index.html" class="active">Home</a>
                    </li>
                    <li>
                        <a href="menu.html">Menu</a>
                    </li>
                    <li>
                        <a href="gallery.html">Gallery</a>
                    </li>
                    <li>
                        <a href="contact-us.html">Contact Us</a>
                    </li>
                </ul>
            </nav>
    </header>
    <!-- gallery images section  -->
    <section id="gallery-images">
        <h2>Gallery Images</h2>
        <div>
            <img src="assets/images/gallery/bakery-woman.jpg" alt="woman in bakery" class="image">
            <img src="assets/images/gallery/bread.jpg" alt="bread" class="image">
            <img src="assets/images/gallery/cakes-display.jpg" alt="cakes display" class="image">
            <img src="assets/images/gallery/cinnamon-rolls.jpg" alt="cinnamon-rolls" class="image">
            <img src="assets/images/gallery/cakes.jpg" alt="cakes" class="image">
            <img src="assets/images/gallery/crossiants.jpg" alt="croissants" class="image">
            <img src="assets/images/gallery/cupcakes.jpg" alt="cupcakes" class="image">
            <img src="assets/images/gallery/donuts-box.jpg" alt="donuts" class="image">
            <img src="assets/images/gallery/eating-cake.jpg" alt="eating cake" class="image">
            <img src="assets/images/gallery/kitchen.jpg" alt="kitchen" class="image">
            <img src="assets/images/gallery/raisin-cake.jpg" alt="raisin cake" class="image">
            <img src="assets/images/gallery/savouries-display.jpg" alt="savouries" class="image">
            <img src="assets/images/gallery/shop-inside.jpg" alt="shop inside" class="image">
            <img src="assets/images/gallery/biscuits.jpg" alt="biscuits" class="image">
        </div>
    </section>
    <!-- footer section - opening times, contact information, and social media -->
    <footer id="footer">
        <div>
            <h2>Opening Times</h2>
            <p>Monday to Sunday</p>
            <p>9am to 9pm</p>
        </div>
        <div>
            <h2>Contact Us</h2>
            <p>020 8123 4567</p>
            <p>123 High Street<br>London SA12 T34</p>
        </div>
        <div>
            <h2>Social Media</h2>
            <ul>
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i
                            class="fa-brands fa-twitter"></i></a>
                </li>
            </ul>
        </div>

    </footer>
    
<script src="https://kit.fontawesome.com/b9fd2cd1ba.js" crossorigin="anonymous"></script>

</html>
